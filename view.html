<!doctype html>
<html lang="us">
<head>
<meta charset="utf-8">
<title>Bushfire Evacuation Simulation Results</title>
<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="lib/bootstrap-select/css/bootstrap-select.min.css"
 rel="stylesheet">
<link href="css/view.css" rel="stylesheet">
<link href="css/print.css" rel="stylesheet" media="print">
</head>
<body>

 <div class="container-fluid">
  <div class="row">
   <div id="header" class="col-xs-12 text-center">
    <h1 id="scenario-title"></h1>
    <img class="img-responsive hidden-print" src="media/banner-via.png"
     alt="banner image">
   </div>
   <div id="content" class="col-xs-12">
    <div class="col-sm-12">
     <div id="control-bar" class="col-xs-12 well well-sm hidden-print">
      <div class="row">
       <div class="col-xs-7">
        <select id="view-scenario-dropdown"
         class="form-control dropdown-scenarios">
        </select>
       </div>
       <div class="col-xs-5">
        <button id="print-button" type="button"
         class="btn btn-default ui-state-enabled pull-right">
         <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
         Print
        </button>
       </div>
      </div>
     </div>
     <div class="col-xs-12 panel-group">
      <div id="scenario-params" class="panel panel-primary collapse">
       <div class="panel-heading" data-toggle="collapse"
        data-target="#collapse1">
        <h2 class="panel-title">
         <span
          class="glyphicon glyphicon-triangle-right hidden-print collapse"
          aria-hidden="true"></span><span
          class="glyphicon glyphicon-triangle-bottom hidden-print collapse"
          aria-hidden="true"></span> Scenario Setup Details
        </h2>
       </div>
       <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">Panel Body</div>
       </div>
      </div>
      <div id="scenario-graphs" class="panel panel-primary collapse">
       <div class="panel-heading" data-toggle="collapse"
        data-target="#collapse2">
        <h2 class="panel-title">
         <span
          class="glyphicon glyphicon-triangle-right hidden-print collapse"
          aria-hidden="true"></span><span
          class="glyphicon glyphicon-triangle-bottom hidden-print collapse"
          aria-hidden="true"></span> Evacuation Results Graphs
        </h2>
       </div>
       <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
         <select id="select-graphs" class="selectpicker hidden-print"
          data-none-selected-text="Select" multiple>
         </select>
        </div>
       </div>
      </div>
     </div>
    </div>
<!--     <div class="col-sm-7 hidden-print"> -->
<!--      <div id="map"></div> -->
<!--     </div> -->

   </div>

   <div id="footer" class="col-xs-12">
    <div class="text-right">
     <img src="media/logo-rmit.png" style="width: 100px;"
      alt="RMIT University">
    </div>
   </div>

  </div>
 </div>

 <script src="lib/jquery/jquery-3.1.0.js" type="text/javascript"></script>
 <script src="lib/jquery-ui/jquery-ui.js" type="text/javascript"></script>
 <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
 <script src="lib/bootstrap-select/js/bootstrap-select.min.js"
  type="text/javascript"></script>
 <script src="js/init.js" type="text/javascript"></script>
 <script src="js/util.js" type="text/javascript"></script>
 <script src="js/view.js" type="text/javascript"></script>
</body>
</html>
